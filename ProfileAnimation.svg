<svg xmlns="http://www.w3.org/2000/svg" width="460" height="220" viewBox="0 0 460 220">
  <style>
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes slide {
      0% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(-5px); }
    }
    .background { fill: #0a192f; }
    .text { fill: #64ffda; font-family: 'Courier New', monospace; }
    .title { font-size: 20px; font-weight: bold; }
    .subtitle { font-size: 14px; fill: #8892b0; }
    .skill { font-size: 12px; }
    .skillBar { fill: #233554; }
    .skillBarFill { fill: #64ffda; }
    .skillBarProgress { fill: #00bfff; opacity: 0.6; }
    .gear { animation: rotate 10s linear infinite; transform-origin: center; }
    .slide { animation: slide 3s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="460" height="220" rx="10" class="background"/>

  <!-- Centered Subtitle -->
  <g transform="translate(230, 30)">
    <text class="subtitle slide" text-anchor="middle">Automating the Future with Style</text>
    <path d="M-210 15 L210 15" stroke="#64ffda" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="5s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Title -->
  <text x="20" y="70" class="text title">Tech Polymath &amp; Digital Alchemist</text>
  <text x="20" y="90" class="subtitle">Transforming Ideas into Digital Gold for 15+ Years</text>

  <!-- Interactive Gear -->
  <g class="gear" transform="translate(420, 80)">
    <path d="M10 0 L12 5 L17 5 L13 8 L15 13 L10 10 L5 13 L7 8 L3 5 L8 5 Z" class="text"/>
  </g>

  <!-- Skills -->
  <g transform="translate(20, 110)">
    <g>
      <text x="0" y="15" class="text skill">Systems Admin Sorcerer</text>
      <rect x="170" y="5" width="250" height="10" rx="5" class="skillBar"/>
      <rect x="170" y="5" width="230" height="10" rx="5" class="skillBarFill"/>
      <rect x="170" y="5" width="0" height="10" rx="5" class="skillBarProgress">
        <animate attributeName="width" from="0" to="230" dur="30s" repeatCount="1" fill="freeze"/>
      </rect>
    </g>

    <g>
      <text x="0" y="40" class="text skill">UI/UX Design Wizardry</text>
      <rect x="170" y="30" width="250" height="10" rx="5" class="skillBar"/>
      <rect x="170" y="30" width="220" height="10" rx="5" class="skillBarFill"/>
      <rect x="170" y="30" width="0" height="10" rx="5" class="skillBarProgress">
        <animate attributeName="width" from="0" to="220" dur="30s" repeatCount="1" fill="freeze"/>
      </rect>
    </g>

    <g>
      <text x="0" y="65" class="text skill">Software Dev Alchemy</text>
      <rect x="170" y="55" width="250" height="10" rx="5" class="skillBar"/>
      <rect x="170" y="55" width="240" height="10" rx="5" class="skillBarFill"/>
      <rect x="170" y="55" width="0" height="10" rx="5" class="skillBarProgress">
        <animate attributeName="width" from="0" to="240" dur="30s" repeatCount="1" fill="freeze"/>
      </rect>
    </g>

    <g>
      <text x="0" y="90" class="text skill">Crypto Arcana Mastery</text>
      <rect x="170" y="80" width="250" height="10" rx="5" class="skillBar"/>
      <rect x="170" y="80" width="210" height="10" rx="5" class="skillBarFill"/>
      <rect x="170" y="80" width="0" height="10" rx="5" class="skillBarProgress">
        <animate attributeName="width" from="0" to="210" dur="30s" repeatCount="1" fill="freeze"/>
      </rect>
    </g>
  </g>
</svg>
